<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">

<!-- Bootstrap -->

    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
    rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <style>
        
    /* NAVBAR */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    :root {
        --bg: #D8E6F3;
        --text: #ffff;
        --primary: #0A2239;
        --secondary: #53AFCF;
        --tertiary: #DB5154;
    }
    
    ::-webkit-scrollbar {
        width: 10px;
    }
    
    ::-webkit-scrollbar-track {
        background: var(--bg);
    }
    
    ::-webkit-scrollbar-thumb {
        background: var(--primary);
        height: 10%;
        transition: 0.5s ease;
        cursor: pointer;
        border-radius: 5px;
    }
    
    body{
        background-color: var(--bg);
        scroll-behavior: smooth;
    }
    
    .navbar {
        background: var(--primary);
    }
    
    #toggler{
        color: var(--secondary);
        background-color: white;
    }
    
    .nav-link {
        color: white;
    }
    
    .nav-link:hover{
        color: var(--secondary) !important;
    }
    
    .nav-link:focus{
        color: var(--secondary) !important;
    }
    
    .active {
        color: var(--secondary) !important;
    }
    
    #search {
        border-radius: 20px;
        width: 300px;
    }
    
    #search-btn {
        border-radius: 20px;
    }
    
    form .btn {
        width: 100px;
        background-color: var(--tertiary);
        color: var(--text);
    }
    
    a {
        text-decoration: none;
    }
    
    form {
        padding-right: 1em;
    }
    
        /* INQUIRY FORM */
        h2 {
            font-family: 'Signika Negative', sans-serif;
        }
        .container {
            background: linear-gradient(234deg, #a7b6c3, #b3a3ed, #eec8dc, #2f93db);
            border-radius: 10px;
            }
        button {
            font-family: 'Heebo', sans-serif;
            padding: 10px 20px;
            border-radius: 5px;
            color: #2f1647;
            text-transform: uppercase;
            letter-spacing: 3px;
            background-color: transparent;
            overflow: hidden;
            transition: 0.2s;
            border: 1px solid #fff;
        }
    
        button:hover {
            
            background: #e3c5ed;
            transition-delay: 0.4s;
        }
        
        /* RESPONSIVE */
        @media only screen and (max-width: 1080px) {
        form {
            margin-top: 1em;
            height: 100%;
            width: 100%;
            background-color: var(--bg);
            padding: 1em 4em;
        }
    
        .navbar-brand{
            margin-left: -50px;
        }
    
        .navbar{
            padding: 0;
            padding-top: 1em;
        }}
    </style>

    <title>Kyber | Form</title>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            id="toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand text-white fs-2" href="#">Kyber</a>
          <div></div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            id="search"
            type="search"
            placeholder="Search..."
            aria-label="Search"
          />
          <button class="btn btn-outline-danger" id="search-btn" type="submit">
            Search
          </button>
        </form>
      </nav>
    
    
    <div class="container col-lg-6 mb-4">
        <div class="d-flex justify-content-center m-5">
            <H2>INQUIRY FORM</H2>
        </div>
        <div class="form-outline mb-4 ">
            <input type="text" id="form12" class="form-control" />
            <label class="form-label" for="form12"><i class="fa-solid fa-user me-2"></i>Your name</label>
        </div>
        <div class="form-outline mb-4">
            <input type="text" id="form12" class="form-control" />
            <label class="form-label" for="form12"><i class="fa-solid fa-envelope me-2"></i>Your email</label>
        </div>
        <div class="form-outline mb-4">
            <input type="number" id="typeNumber" class="form-control" />
            <label class="form-label" for="typeNumber"><i class="fa-solid fa-phone me-2"></i>Enter your number</label>
          </div>
        <div class="form-outline mb-5">
            <textarea class="form-control" id="inquiry" rows="4"></textarea>
            <label class="form-label" for="inquiryText">Your message</label>
        </div>
        <div class="d-flex justify-content-center pb-5">
           <button class="btn btn-md fw-bolder ">submit</button>
        </div>
        
    </div>

    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
    ></script>


</body>
</html>
