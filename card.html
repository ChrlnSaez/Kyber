<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="cardstyle.css">

  <!--  Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- font Awesome -->
  <script src="https://kit.fontawesome.com/94da306be0.js" crossorigin="anonymous"></script>

  <!-- styles -->
  <style media="screen">
  body {
    background: #ddd;
  }

  .profile-area {
    padding: 80px 0;
  }

  .card {
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    border-radius: 15px;

  }

  .img1 img {
    height: 200px;
    border-top-right-radius: 15px;
    border-top-left-radius: 15px;
    width: 100%;

  }

  .img2 img {
    position: relative;
    display: block;
    margin-left: auto;
    margin-right: auto;
    z-index: 1;
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 7px solid #fff;
    margin-top: -80px;

    }

    .card:hover .img2 img {
      border-color: darkcyan;
      transition: .7s;
    }

    .main-text {
      padding: 30px 0;
      text-align: center;

    }

    .main-text h2 {
      text-transform: uppercase;
      font-weight: 900;
      font-size: 20px;
      margin: 0 0 20px;
    }

    .main-text p {
      font-size: 16px;
      padding: 0 35px;
    }

    .socials {
      text-align: center;
      padding-bottom: 20px;

    }

    .socials i {
      font-size: 20px;
      color: darkcyan;
      padding: 0 10px;
    }
  </style>

  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <div class="profile-area">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="img1"><img src="img-bg.jpg" alt=""></div>
            <div class="img2"><img src="profile.jpg" alt=""></div>
            <div class="main-text">
              <h2>Marco Paulo Lazaro</h2>
              <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sed, a.
              </p>
              <div class="socials">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-instagram-square"></i>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
